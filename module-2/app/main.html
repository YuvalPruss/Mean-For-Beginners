<!doctype html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app='chripApp'>
	<div id='main' ng-controller='mainController'>
		<form ng-Submit='post()'>
			<input required type='text' placeholder='Name' ng-model='newPost.created_by'></input>
			<textarea required maxlength='200' rows='3' placeholder="say something" ng-model='newPost.text'></textarea>
			<input class='button' type='submit' value='Chrip!'></input>
		</form>
		<div id='post-stream'>
			<h4>
				Chrip Feed				
			</h4>
			<div class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
				<p>{{post.created_by}} says {{post.text}} at {{post.created_at}}</p>
			</div>
		</div>
	</div>
</body>
</html>
